  <title>BUGGATI CARS</title>
  <link rel="icon" href="./public/images/favicon-buggati.jpg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>

<body class=" overflow-x-hidden">

  <div x-data="carDatas()" class=" uppercase">

    <div class="carContainer flex-col bg-darkGray overflow-hidden">
      <div class=" absolute flex flex-col items-center space-y-8 text-lightGray">
        <p class=" text-2xl font-bold">scroll bottom</p>
        <svg class="w-16 h-16 animate-bounce mr-0" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M15.707 4.293a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 011.414-1.414L10 8.586l4.293-4.293a1 1 0 011.414 0zm0 6a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-5-5a1 1 0 111.414-1.414L10 14.586l4.293-4.293a1 1 0 011.414 0z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <h2 x-text="veyronSuperSportName" class=" text-veyronSuperSportColor carNames"></h2>
      <img :src="veyronSuperSportImageMobile" alt="Veyron super sport" class=" car carMobile">
      <img :src="veyronSuperSportImage" alt="Veyron super sport" class=" car carDesktop">
      <p x-text="veyronSuperSportDesc" class=" text-veyronSuperSportColor carDesc"></p>
    </div>



    <div class="carContainer bg-lightGray overflow-hidden">
      <h2 x-text="chironLegendName" class=" text-chironLegendColor carNames"></h2>
      <img :src="chironLegendImageMobile" alt="Chiron sport les légendes du ciel"
        class=" car carMobile">
      <img :src="chironLegendImage" alt="Chiron sport les légendes du ciel"
        class=" car carDesktop">
      <p x-text="chironLegendDesc" class=" text-chironLegendColor carDesc"></p>
    </div>


    <div class=" carContainer bg-darkGray overflow-hidden">
      <h2 x-text="divoName" class=" text-divoColor carNames"></h2>
      <img :src="divoImageMobile" alt="Divo" class=" car carMobile">
      <img :src="divoImage" alt="Divo" class=" car carDesktop">
      <p x-text="divoDesc" class=" text-divoColor carDesc"></p>
    </div>


    <div class=" carContainer bg-lightGray overflow-hidden">
      <h2 x-text="laVoitureNoireName" class=" text-laVoitureNoireColor carNames"></h2>
      <img :src="laVoitureNoireImageMobile" alt="La voiture noire" class=" car carMobile">
      <img :src="laVoitureNoireImage" alt="La voiture noire" class=" car carDesktop">
      <p x-text="laVoitureNoireDesc" class=" text-laVoitureNoireColor carDesc"></p>
    </div>


    <div class=" carContainer bg-darkGray overflow-hidden">
      <h2 x-text="centodieciName" class=" text-centodieciColor carNames"></h2>
      <img :src="centodieciImageMobile" alt="Centodieci" class=" car carMobile">
      <img :src="centodieciImage" alt="Centodieci" class=" car carDesktop">
      <p x-text="centodieciDesc" class=" text-centodieciColor carDesc"></p>
    </div>


    <div class=" carContainer relative bg-lightGray flex flex-col items-center justify-center">
      <img :src="buggatiLogo" alt="buggati" class=" buggatiLogo">
      <p class=" absolute bottom-5 right-5 md:right-10 text-sm font-semibold">© Copyright <a
          href="https://portfolio.corentinperroux.fr" target="_blank"
          class=" text-veyronSuperSportColor transition-all hover:opacity-70">CORENTIN PERROUX </a><span
          x-text="copyrightDate()"></span></p>
    </div>
  </div>



  <script>
    function carDatas() {
      return {
        veyronSuperSportName: 'Veyron Super Sport',
        chironLegendName: 'Chiron Legend',
        divoName: 'Divo',
        laVoitureNoireName: 'La voiture Noire',
        centodieciName: 'Centodieci',
        veyronSuperSportDesc: 'la veyron 16.4 super sport a repoussé encore plus loin les limites du possible dans le secteur de l\'automobile et établi de nouveaux standards. 1200 CV, 0 à 100 km/h en 2.5s, pointe à 415 km/h',
        chironLegendDesc: 'Avec l\'édition exclusive «Les Légendes du Ciel», BUGATTI rend hommage à la relation unique et fructueuse entre notre fondateur et les légendaires pilotes et pilotes de course français Louis Blériot, Roland Garros, Robert Benoist, Bartolomeo Costantini et Albert Divo. 1500 CV, 420 km/h',
        divoDesc: 'Design exceptionnel, caractère saisissant, dynamique de conduite entièrement repensée, le tout en édition limitée : la Divo constitue le tout premier projet de carrosserie moderne de BUGATTI. 1500 CV, 0 à 100 km/h en 2.4s, 380 km/h',
        laVoitureNoireDesc: 'BUGATTI rend aujourd’hui hommage à la quatrième Atlantic, une voiture noire disparue depuis la Seconde Guerre mondiale, avec un modèle souvenir par lequel la vitesse, la technique, le luxe et l\’esthétique de l\’icône entrent dans une nouvelle ère. 1500 CV, 0 à 100 km/h en 2.4s, +400 km/h',
        centodieciDesc: 'La Centodieci vient célébrer la continuité des 110 ans de succès de Bugatti marqué par un design et des performances exceptionnels, tout en rendant hommage à l’histoire récente de la marque. 1600 CV, 0 à 100 km/h en 2.4s, 380 km/h',
        veyronSuperSportImageMobile: "https://res.cloudinary.com/corentin7301/image/upload/v1619536260/buggati-cars/veyron-super-sport-de-mobile_kast5h.png",
        veyronSuperSportImage: "https://res.cloudinary.com/corentin7301/image/upload/v1619536258/buggati-cars/veyron-super-sport-de_ewh1jc.png",
        chironLegendImageMobile: "https://res.cloudinary.com/corentin7301/image/upload/v1619536244/buggati-cars/chiron-sport-les-legendes-du-ciel-de-mobile_phqhuz.png",
        chironLegendImage: "https://res.cloudinary.com/corentin7301/image/upload/v1619536242/buggati-cars/chiron-sport-les-legendes-du-ciel-de_lrqb1x.png",
        divoImageMobile: "https://res.cloudinary.com/corentin7301/image/upload/v1619536248/buggati-cars/divo-de-mobile_xenebv.png",
        divoImage: "https://res.cloudinary.com/corentin7301/image/upload/v1619536246/buggati-cars/divo-de_tnlgoo.png",
        laVoitureNoireImageMobile: "https://res.cloudinary.com/corentin7301/image/upload/v1619536254/buggati-cars/la-voiture-noire-de-mobile_kzrnc4.png",
        laVoitureNoireImage: "https://res.cloudinary.com/corentin7301/image/upload/v1619536252/buggati-cars/la-voiture-noire-de_kj8xrq.png",
        centodieciImageMobile: "https://res.cloudinary.com/corentin7301/image/upload/v1619536240/buggati-cars/centodieci-de-mobile_t0xyqh.png",
        centodieciImage: "https://res.cloudinary.com/corentin7301/image/upload/v1619536238/buggati-cars/centodieci-de_pl6z4t.png",
        buggatiLogo: "https://res.cloudinary.com/corentin7301/image/upload/v1619536256/buggati-cars/logo_buggati_i7vu0e.png",
      }
    }

    function copyrightDate() {
      const copyrightDateParsed = new Date().getFullYear()
      return copyrightDateParsed
    }
  </script>
</body>

</html>
